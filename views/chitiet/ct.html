        .banner img {
    height: 100%;
    width: 300px;

    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.banner img:hover {
    transform: scale(1.05);

        .video-container {
            display: flex;

        video {
            width: 80%;

        }
        .episode-list {
            padding: 20px;

            border-radius: 10px;
            margin: 20px;
        }
        .list{
            width: 100%;
            font-size: 20px;
            font-weight: bold;
        }
        .episodes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 10px;
        }
        .episodes button {
            padding: 10px;
            border: none;
            cursor: pointer;
            background-color: #282828;
            color: white;
            border-radius: 5px;
            font-size: 14px;
        }
        .vip {
